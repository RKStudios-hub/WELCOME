    <style>
        html, body {
            margin: 0;
            overflow: hidden;
            cursor: none; /* Hide the default cursor */
        }

        .block {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 70px;
            background: radial-gradient(circle, rgba(255,183,253,1) 0%, rgba(255,153,230,1) 100%);
            z-index: 1;
            border: 4px solid #ffeba7;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
        }

        /* Custom cursor styles */
        .cursor {
            position: absolute;
            width: 100px;
            height: 100px;
            background: url('https://rkstudios-hub.github.io/background/c2.gif') no-repeat center center;
            background-size: cover;
            pointer-events: none;
            z-index: 1000;
            transition: transform 0.1s ease; /* Smooth scaling */
        }

        .cursor.expand {
            animation: expand-contract 0.5s forwards;
        }

        @keyframes expand-contract {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(.7);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Bubble trail styles */
        .bubble {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(247, 168, 227, 0.8);
            border-radius: 50%;
            pointer-events: none;
            z-index: 999;
            animation: fade-out 0.5s forwards;
        }

        @keyframes fade-out {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(2);
            }
        }

        /* Hide cursor and bubbles on touch devices */
        @media (hover: none) and (pointer: coarse) {
            .cursor, .bubble {
                display: none !important;
            }
        }

        /* Additional class for hiding on touch devices */
        .touch .cursor, .touch .bubble {
            display: none !important;
        }
    </style>
</head>
    
    <body>
        <div class="cursor" id="custom-cursor"></div>
    <div class="center">
        <div class="wave"></div>

<div class="screen">
<iframe src="https://rkstudios-hub.github.io/Entery/" height="900px" width="100%" title="Iframe Example"></iframe>
<script src="script.js"></script>
       <script>
        // Detect touch device and add a class to the body
        function isTouchDevice() {
            return 'ontouchstart' in window || navigator.maxTouchPoints > 0;
        }

        if (isTouchDevice()) {
            document.body.classList.add('touch');
        }

        const cursor = document.getElementById('custom-cursor');

        // Update cursor position directly with mouse movement
        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            cursor.style.left = `${mouseX}px`;
            cursor.style.top = `${mouseY}px`;
            createBubble(mouseX, mouseY);
        });

        // Function to create bubble trail
        function createBubble(x, y) {
            const bubble = document.createElement('div');
            bubble.classList.add('bubble');
            bubble.style.left = `${x}px`;
            bubble.style.top = `${y}px`;
            document.body.appendChild(bubble);

            // Remove the bubble after the animation ends
            setTimeout(() => {
                bubble.remove();
            }, 500); // Matches the animation duration
        }

        // Expand and contract cursor on click
        document.addEventListener('mousedown', () => {
            cursor.classList.add('expand');
        });

        // Remove the expand class after the animation
        cursor.addEventListener('animationend', () => {
            cursor.classList.remove('expand');
        });
    </script>
</div>
